<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>all users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="row" style="margin: 25px">
    <div class="card-text">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Role</th>
                <th>Password</th>
                <th>Created At</th>
            </tr>
            <tbody>
            <tr th:each="user: ${users}">
                <td>
                    <span th:text="${user.id}" class="text-primary"></span>
                </td>
                <td>
                    <span th:text="${user.name}" class="text-primary"></span>
                </td>
                <td>
                    <span th:text="${user.role}" class="text-primary"></span>
                </td>
                <td>
                    <span th:text="${user.password}" class="text-primary"></span>
                </td>
                <td>
                    <span th:text="${user.createdAt}" class="text-primary"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form method="GET"
              action="#"
              th:action="@{/main}">
            <button type="submit" class="btn btn-primary">main page</button>
        </form>
    </div>
</div>
</body>
</html>
